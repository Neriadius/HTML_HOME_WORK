<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task 3 - Table and Form</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="header">
        <h1 id="page-title">Student Grades</h1>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th rowspan="2">Name</th>
                    <th colspan="2">Performance</th>
                </tr>
                <tr>
                    <th>Subject</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dana</td>
                    <td>Calc</td>
                    <td>4.0</td>
                </tr>
                <tr class="highlight-row">
                    <td>Viktor</td>
                    <td>comp Science</td>
                    <td>3.75</td>
                </tr>
                <tr>
                    <td>Alisher</td>
                    <td>History</td>
                    <td>3.5</td>
                </tr>
                <tr>
                    <td>Daryn</td>
                    <td>Frontend</td>
                    <td>2.3</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="form-container">
        <h2>Feedback Form</h2>
        <form id="feedback-form">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email">

            <label for="role">Role:</label>
            <select id="role" class="form-control">
                <option>Student</option>
                <option>Teacher</option>
                <option>Other</option>
            </select>

            <label>Do you like this page?</label>
            <div class="radio-group">
                <input type="radio" id="yes" name="like" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="like" value="no">
                <label for="no">No</label>
            </div>

            <label for="comments">Comments:</label>
            <textarea id="comments" class="form-control" rows="4" placeholder="Write something..."></textarea>

            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
</body>

</html>
