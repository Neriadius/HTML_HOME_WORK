<!DOCTYPE html>

<head>
    <title>  Table role-playing system   </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

        <!-- Level and HP/HOPE/MOVE -->

        <div class="top-container">
            <div class="row">

                <!-- Level -->

                <div class="left-part col-12 col-md-6">
                    <div class="left-container">
                        <div class="row">
                            <div class="level col-12 col-md-6">
                                <p> 0</p>
                            </div>
                            <div class="info-char col-12 col-md-6">
                                <div class="exp-char">
                                    <label>Exp: <input id="Exp" type="number"></label><br>
                                </div>
                                <div class="race-char">
                                    <label>Race: <input id="Race" type="text"></label><br>
                                </div>
                                <div class="name-char">
                                    <label>Name: <input id="name" type="text"></label><br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Stats -->

                <div class="right-part col-12 col-md-6">
                    <div class="stats">
                        <div class="hp-char">
                            <label>HP: <input id="HP" type="number"></label><br>
                        </div>
                        <div class="hope-char">
                            <label>HOPE: <input id="HOPE" type="number"></label><br>
                        </div>
                        <div class="movement-char">
                            <label>Move: <input id="Move" type="number"></label><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- characteristics -->
        
        <div class="characteristics">

            <!-- physical -->

            <div class="row">
                <div class="physical col-12 col-md-6">
                    <p> 0</p>
                </div>
                <div class="char-char col-12 col-md-6">
                    <div class="athl-char">
                        <label>Атлетичность: <input id="athl" type="number"></label><br>
                    </div>
                    <div class="durability-char">
                        <label>Вынословость: <input id="durab" type="number"></label><br>
                    </div>
                    <div class="survival-char">
                        <label>Выживание: <input id="surv" type="number"></label><br>
                    </div>
                </div>
            </div>
            
            <!-- dexterity -->

            <div class="row">
                <div class="dexterity col-12 col-md-6">
                    <p> 0</p>
                </div>
                <div class="char-char col-12 col-md-6">
                    <div class="speed-char">
                        <label>Проворность: <input id="spe" type="number"></label><br>
                    </div>
                    <div class="stealth-char">
                        <label>Скрытность: <input id="stl" type="number"></label><br>
                    </div>
                    <div class="dex-char">
                        <label>Ловкость: <input id="dex" type="number"></label><br>
                    </div>
                </div>
            </div>

            <!-- intellegence -->

            <div class="row">
                <div class="level col-12 col-md-6">
                    <p> 0</p>
                </div>
                <div class="char-char col-12 col-md-6">
                    <div class="exp-char">
                        <label>Анализ: <input id="Exp" type="number"></label><br>
                    </div>
                    <div class="race-char">
                        <label>Наука: <input id="Race" type="number"></label><br>
                    </div>
                    <div class="name-char">
                        <label>Саботаж: <input id="name" type="number"></label><br>
                    </div>
                </div>
            </div>

            <!-- charisma -->

            <div class="row">
                <div class="level col-12 col-md-6">
                    <p> 0</p>
                </div>
                <div class="char-char col-12 col-md-6">
                    <div class="exp-char">
                        <label>Общение: <input id="Exp" type="number"></label><br>
                    </div>
                    <div class="race-char">
                        <label>Выдержка: <input id="Race" type="number"></label><br>
                    </div>
                    <div class="name-char">
                        <label>Концентрация: <input id="name" type="number"></label><br>
                    </div>
                </div>
            </div>

            <!-- instinct -->

            <div class="row">
                <div class="level col-12 col-md-6">
                    <p> 0</p>
                </div>
                <div class="char-char col-12 col-md-6">
                    <div class="exp-char">
                        <label>Рефлексы: <input id="Exp" type="number"></label><br>
                    </div>
                    <div class="race-char">
                        <label>Точность: <input id="Race" type="number"></label><br>
                    </div>
                    <div class="name-char">
                        <label>Восприятие: <input id="name" type="number"></label><br>
                    </div>
                </div>
            </div>

            <!-- magic -->

            <div class="row">
                <div class="level col-12 col-md-6">
                    <p> 0</p>
                </div>
                <div class="char-char col-12 col-md-6">
                    <div class="exp-char">
                        <label>Exp: <input id="Exp" type="number"></label><br>
                    </div>
                    <div class="race-char">
                        <label>Race: <input id="Race" type="number"></label><br>
                    </div>
                    <div class="name-char">
                        <label>Name: <input id="name" type="number"></label><br>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
