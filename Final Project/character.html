<!DOCTYPE html>

<head>
    <title>  Table role-playing system   </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        
        <!-- Level and HP/HOPE/MOVE -->
        <div class="container mt-3 top-container">
            <div class="row">
    
                <!-- LEFT PART -->
                <div class="col-12 col-md-6 left-part">
                    <div class="p-3 border rounded">
                        <div class="row align-items-center">
                        
                            <!-- Level -->
                            <div class="col-12 col-lg-3 text-center mb-2 mb-lg-0">
                                <p class="fs-4 mb-0 fw-bold" id="lvl">0</p>
                            </div>
         
                            <!-- Info fields -->
                            <div class="col-12 col-lg-9">
                                <div class="row g-2">
                                
                                    <div class="col-12 col-md-4">
                                        <label for="Exp" class="form-label mb-0">Exp</label>
                                        <div class="row g-2">
                                            <div class="col-12 col-md-6">
                                                <input id="cureExp" type="number" class="form-control" placeholder="0">
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <input id="Exp" type="number" class="form-control" placeholder="max">
                                            </div>
                                        </div>
                                    </div>
                
                                    <div class="col-12 col-md-4">
                                        <label for="Race" class="form-label mb-0">Race</label>
                                        <input id="Race" type="text" class="form-control" placeholder="">
                                    </div>
                
                                    <div class="col-12 col-md-4">
                                        <label for="name" class="form-label mb-0">Name</label>
                                        <input id="name" type="text" class="form-control" placeholder="">
                                    </div>
            
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
    
                <!-- RIGHT PART -->
                <div class="col-12 col-md-6 right-part">
                    <div class="p-3 border rounded">
                        <div class="row g-2">
                
                            <div class="col-12 col-md-4">
                                <label for="HP" class="form-label mb-0">HP</label>
                                <div class="row g-2">
                                    <div class="col-12 col-md-6">
                                        <input id="HP" type="number" class="form-control" placeholder="0">
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <input id="maxHP" type="number" class="form-control" placeholder="max">     
                                    </div>
                                </div>
                            </div>
                
                            <div class="col-12 col-md-4">
                                <label for="HOPE" class="form-label mb-0">HOPE</label>
                                <input id="HOPE" type="number" class="form-control" placeholder="0">
                            </div>
                
                            <div class="col-12 col-md-4">
                                <label for="Move" class="form-label mb-0">Move</label>
                                <input id="Move" type="number" class="form-control" placeholder="0">
                            </div>
            
                        </div>
                    </div>
                </div>
    
            </div>
        </div>

        <div class="container mt-3 midle-container">
            <div class="row g-3">


                <!-- characteristics -->
                
                <div class="col-12 col-md-4">
                    <div class="p-3 border rounded characteristics">
            
                        <!-- physical -->
            
                        <div class="container mt-3">
                            <div class="row align-items-start gx-2">

                                <!-- Left side -->
                                <div class="col-auto physical d-flex align-items-center">
                                <p class="fs-4 fw-bold mb-0" id="lvlSt">0</p>
                                </div>

                                <!-- Right side -->
                                <div class="col char-char">

                                <!-- Атлетичность -->
                                <div class="row align-items-center mb-2">
                                    <div class="col-6 col-lg-8">
                                    <label class="form-label mb-0" for="athl">Атлетичность:</label>
                                    </div>
                                    <div class="col-6 col-lg-4">
                                    <input id="athl" type="number" class="form-control" placeholder="0">
                                    </div>
                                </div>

                                <!-- Выносливость -->
                                <div class="row align-items-center mb-2">
                                    <div class="col-6 col-lg-8">
                                    <label class="form-label mb-0" for="durab">Выносливость:</label>
                                    </div>
                                    <div class="col-6 col-lg-4">
                                    <input id="durab" type="number" class="form-control" placeholder="0">
                                    </div>
                                </div>

                                <!-- Выживание -->
                                <div class="row align-items-center mb-2">
                                    <div class="col-6 col-lg-8">
                                    <label class="form-label mb-0" for="surv">Выживание:</label>
                                    </div>
                                    <div class="col-6 col-lg-4">
                                    <input id="surv" type="number" class="form-control" placeholder="0">
                                    </div>
                                </div>

                                </div>
                            </div>
                        </div>

                        
                        <!-- dexterity -->
            
                        <div class="container mt-3">
                            <div class="row align-items-start gx-2">
                          
                              <!-- Left side -->
                              <div class="col-auto dexterity d-flex align-items-center">
                                <p class="fs-4 fw-bold mb-0" id="lvlDx">0</p>
                              </div>
                          
                              <!-- Right side -->
                              <div class="col char-char">
                          
                                <!-- Проворность -->
                                <div class="row align-items-center mb-2">
                                  <div class="col-6 col-lg-8">
                                    <label class="form-label mb-0" for="spe">Проворность:</label>
                                  </div>
                                  <div class="col-6 col-lg-4">
                                    <input id="spe" type="number" class="form-control" placeholder="0">
                                  </div>
                                </div>
                          
                                <!-- Скрытность -->
                                <div class="row align-items-center mb-2">
                                  <div class="col-6 col-lg-8">
                                    <label class="form-label mb-0" for="stl">Скрытность:</label>
                                  </div>
                                  <div class="col-6 col-lg-4">
                                    <input id="stl" type="number" class="form-control" placeholder="0">
                                  </div>
                                </div>
                          
                                <!-- Ловкость -->
                                <div class="row align-items-center mb-2">
                                  <div class="col-6 col-lg-8">
                                    <label class="form-label mb-0" for="dex">Ловкость:</label>
                                  </div>
                                  <div class="col-6 col-lg-4">
                                    <input id="dex" type="number" class="form-control" placeholder="0">
                                  </div>
                                </div>
                          
                              </div>
                            </div>
                        </div>

            
            
                        <!-- intellegence -->
            
                        <div class="container mt-3">
                            <div class="row align-items-start gx-2">
                          
                              <!-- Left side -->
                              <div class="col-auto level d-flex align-items-center">
                                <p class="fs-4 fw-bold mb-0" id="lvlInt">0</p>
                              </div>
                          
                              <!-- Right side -->
                              <div class="col char-char">
                          
                                <!-- Анализ -->
                                <div class="row align-items-center mb-2">
                                  <div class="col-6 col-lg-8">
                                    <label class="form-label mb-0" for="anl">Анализ:</label>
                                  </div>
                                  <div class="col-6 col-lg-4">
                                    <input id="anl" type="number" class="form-control" placeholder="0">
                                  </div>
                                </div>
                          
                                <!-- Наука -->
                                <div class="row align-items-center mb-2">
                                  <div class="col-6 col-lg-8">
                                    <label class="form-label mb-0" for="sci">Наука:</label>
                                  </div>
                                  <div class="col-6 col-lg-4">
                                    <input id="sci" type="number" class="form-control" placeholder="0">
                                  </div>
                                </div>
                          
                                <!-- Саботаж -->
                                <div class="row align-items-center mb-2">
                                  <div class="col-6 col-lg-8">
                                    <label class="form-label mb-0" for="sbt">Саботаж:</label>
                                  </div>
                                  <div class="col-6 col-lg-4">
                                    <input id="sbt" type="number" class="form-control" placeholder="0">
                                  </div>
                                </div>
                          
                              </div>
                            </div>
                        </div>

            
                        <!-- charisma -->
            
                        <div class="container mt-3">
                            <div class="row align-items-start gx-2">
                          
                              <!-- Left side -->
                              <div class="col-auto level d-flex align-items-center">
                                <p class="fs-4 fw-bold mb-0" id="lvlChr">0</p>
                              </div>
                          
                              <!-- Right side -->
                              <div class="col char-char">
                          
                                <!-- Общение -->
                                <div class="row align-items-center mb-2">
                                  <div class="col-6 col-lg-8">
                                    <label class="form-label mb-0" for="tlk">Общение:</label>
                                  </div>
                                  <div class="col-6 col-lg-4">
                                    <input id="tlk" type="number" class="form-control" placeholder="0">
                                  </div>
                                </div>
                          
                                <!-- Выдержка -->
                                <div class="row align-items-center mb-2">
                                  <div class="col-6 col-lg-8">
                                    <label class="form-label mb-0" for="wil">Выдержка:</label>
                                  </div>
                                  <div class="col-6 col-lg-4">
                                    <input id="wil" type="number" class="form-control" placeholder="0">
                                  </div>
                                </div>
                          
                                <!-- Концентрация -->
                                <div class="row align-items-center mb-2">
                                  <div class="col-6 col-lg-8">
                                    <label class="form-label mb-0" for="cnc">Концентрация:</label>
                                  </div>
                                  <div class="col-6 col-lg-4">
                                    <input id="cnc" type="number" class="form-control" placeholder="0">
                                  </div>
                                </div>
                          
                              </div>
                            </div>
                        </div>

            
            
                        <!-- instinct -->
            
                        <div class="container mt-3">
                            <div class="row align-items-start gx-2"> <!-- gx-2 уменьшает горизонтальный отступ -->
                          
                              <!-- Left side -->
                              <div class="col-auto level d-flex align-items-center">
                                <p class="fs-4 fw-bold mb-0" id="lvlNst">0</p>
                              </div>
                          
                              <!-- Right side -->
                              <div class="col char-char">
                          
                                <!-- Рефлексы -->
                                <div class="row align-items-center mb-2">
                                  <div class="col-6 col-lg-8">
                                    <label class="form-label mb-0" for="rfl">Рефлексы:</label>
                                  </div>
                                  <div class="col-6 col-lg-4">
                                    <input id="rfl" type="number" class="form-control" placeholder="0">
                                  </div>
                                </div>
                          
                                <!-- Точность -->
                                <div class="row align-items-center mb-2">
                                  <div class="col-6 col-lg-8">
                                    <label class="form-label mb-0" for="aim">Точность:</label>
                                  </div>
                                  <div class="col-6 col-lg-4">
                                    <input id="aim" type="number" class="form-control" placeholder="0">
                                  </div>
                                </div>
                          
                                <!-- Восприятие -->
                                <div class="row align-items-center mb-2">
                                  <div class="col-6 col-lg-8">
                                    <label class="form-label mb-0" for="sns">Восприятие:</label>
                                  </div>
                                  <div class="col-6 col-lg-4">
                                    <input id="sns" type="number" class="form-control" placeholder="0">
                                  </div>
                                </div>
                          
                              </div>
                            </div>
                        </div>

            
            
                        <!-- magic -->
            
                        <div class="container mt-3">
                            <div class="row align-items-start gx-2"> <!-- gx-2 уменьшает горизонтальные отступы -->
                          
                              <!-- Левая часть -->
                              <div class="col-auto">
                                <p class="mb-0 fs-4 fw-bold" id="lvlMgc">0</p>
                              </div>
                          
                              <!-- Правая часть -->
                              <div class="col">
                                
                                <!-- First Spell -->
                                <div class="row align-items-center mb-2">
                                  <div class="col-8">
                                    <label class="form-label mb-0">
                                      First:
                                      <input id="sp1" type="text" class="form-control" placeholder="Spell name">
                                    </label>
                                  </div>
                                  <div class="col-4">
                                    <input id="sns1" type="number" class="form-control" placeholder="Lvl">
                                  </div>
                                </div>
                                
                                <!-- Second Spell -->
                                <div class="row align-items-center mb-2">
                                  <div class="col-8">
                                    <label class="form-label mb-0">
                                      Second:
                                      <input id="sp2" type="text" class="form-control" placeholder="Spell name">
                                    </label>
                                  </div>
                                  <div class="col-4">
                                    <input id="sns2" type="number" class="form-control" placeholder="Lvl">
                                  </div>
                                </div>
                                
                                <!-- Third Spell -->
                                <div class="row align-items-center mb-2">
                                  <div class="col-8">
                                    <label class="form-label mb-0">
                                      Third:
                                      <input id="sp3" type="text" class="form-control" placeholder="Spell name">
                                    </label>
                                  </div>
                                  <div class="col-4">
                                    <input id="sns3" type="number" class="form-control" placeholder="Lvl">
                                  </div>
                                </div>
                          
                              </div>
                            </div>
                        </div>

                    </div>
                </div>
        
                <!-- Durability -->
                <div class="col-12 col-md-4">
                    <div class="p-3 border rounded durability">
                        <div class="col-12 col-md-6 char-char">
            
                            <!-- Armour -->
                            <div class="row align-items-center mb-2">
                                <div class="col-6 col-lg-8">
                                    <label class="form-label mb-0" for="aim">Броня:</label>
                                </div>
                                <div class="col-6 col-lg-4">
                                    <p id="armour"></p>
                                </div>
                            </div>
            
                            <!-- Elemental resistance -->
                            <div class="row align-items-center mb-2">
                                <div class="col-6 col-lg-8">
                                    <label class="form-label mb-0" for="sns">Элем.сопр:</label>
                                </div>
                                <div class="col-6 col-lg-4">
                                    <p id="elem"></p>
                                </div>
                            </div>
            
                            <!-- Dodge -->
                            <div class="row align-items-center mb-2">
                                <div class="col-6 col-lg-8">
                                    <label class="form-label mb-0" for="rfl">Уворот:</label>
                                </div>
                                <div class="col-6 col-lg-4">
                                    <p id="dodge"></p>
                                </div>
                            </div>
                            
                            <button id="download">Download JSON</button>
                            <input type="file" id="upload" accept=".json">
                        </div>
                    </div>
                </div>
                    
                <!-- Armour -->
                <div class="col-12 col-md-4">
                    <div class="p-3 border rounded armour">
                        <div class="armour-container">
                            <div class="row">
            
                                <div class="head col-12">
                                    <div class="row align-items-center mb-2">
                                        <div class="col-8">
                                            <label class="form-label mb-0">
                                            Травма: Голова
                                            <input id="trauma1" type="text" class="form-control" placeholder="Trauma name">
                                            </label>
                                        </div>
                                        <div class="col-4">
                                            <input id="head" type="number" class="form-control" placeholder="Protection">
                                        </div>
                                    </div>
                                </div>
            
                                <div class="body col-12">
                                    <div class="row align-items-center mb-2">
                                        <div class="col-8">
                                            <label class="form-label mb-0">
                                            Травма: Туловище
                                            <input id="trauma2" type="text" class="form-control" placeholder="Trauma name">
                                            </label>
                                        </div>
                                        <div class="col-4">
                                            <input id="body" type="number" class="form-control" placeholder="Protection">
                                        </div>
                                    </div>
                                </div>
            
                                <div class="left-hand col-12 col-6">
                                    <div class="row align-items-center mb-2">
                                        <div class="col-8">
                                            <label class="form-label mb-0">
                                            Травма: Левая рука
                                            <input id="trauma3" type="text" class="form-control" placeholder="Trauma name">
                                            </label>
                                        </div>
                                        <div class="col-4">
                                            <input id="leftH" type="number" class="form-control" placeholder="Protection">
                                        </div>
                                    </div>
                                </div>
            
                                <div class="right-hand col-12 col-6">
                                    <div class="row align-items-center mb-2">
                                        <div class="col-8">
                                            <label class="form-label mb-0">
                                            Травма: Правая рука
                                            <input id="trauma4" type="text" class="form-control" placeholder="Trauma name">
                                            </label>
                                        </div>
                                        <div class="col-4">
                                            <input id="rightH" type="number" class="form-control" placeholder="Protection">
                                        </div>
                                    </div>
                                </div>
            
                                <div class="left-leg col-12 col-6">
                                    <div class="row align-items-center mb-2">
                                        <div class="col-8">
                                            <label class="form-label mb-0">
                                            Травма: Левая нога
                                            <input id="trauma5" type="text" class="form-control" placeholder="Trauma name">
                                            </label>
                                        </div>
                                        <div class="col-4">
                                            <input id="leftL" type="number" class="form-control" placeholder="Protection">
                                        </div>
                                    </div>
                                </div>
            
                                <div class="right-leg col-12 col-6">
                                    <div class="row align-items-center mb-2">
                                        <div class="col-8">
                                            <label class="form-label mb-0">
                                            Травма: Правая нога
                                            <input id="trauma6" type="text" class="form-control" placeholder="Trauma name">
                                            </label>
                                        </div>
                                        <div class="col-4">
                                            <input id="rightL" type="number" class="form-control" placeholder="Protection">
                                        </div>
                                    </div>
                                </div>
            
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
