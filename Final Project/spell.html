        <div class="header">
            <div class="logo">
                <img src="png-klev-club-p-malina-png-7.png" alt="malina.png">
            </div>
            <div class="name">
                <h1>Table role-playing System</h1>
            </div>
            <div class="menu-button">
                <img src="nav-bar.png" id="showBar" alt="Menu.png">
            </div>
        </div>
    </header>
    
    <div class="nav-container">
        <div class="nav-row">

    <main class="main-content">
        <div class="container">
    <div class="row g-5">
        <!-- To-Do List -->
        <div class="col-12 col-md-6">
            <h2>To-Do List</h2>
            <ul class="unord-list" id="list">
            </ul>
        </div>

        <!-- New Spell Form -->
        <div class="col-12 col-md-6">
            <h2>New Spell</h2>
                <div class="new-spell p-3 border rounded">
                    <div class="mb-3">
                        <label for="title" class="form-label">*Label</label>
                        <input id="title" type="text" class="form-control" placeholder="Enter spell name">
                    </div>
                    <div class="mb-3">
                        <label for="discr" class="form-label">*Description</label>
                        <input id="discr" type="text" class="form-control" placeholder="Enter spell description">
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="cost" class="form-label">*Cost</label>
                            <input id="cost" type="number" class="form-control" placeholder="0">
                        </div>
                        <div class="col-6">
                            <label for="school" class="form-label">*School</label>
                            <input id="school" type="text" class="form-control" placeholder="School of magic">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="addNew()">Add Spell</button>
                </div>
            </div>
        </div>

    </main>
