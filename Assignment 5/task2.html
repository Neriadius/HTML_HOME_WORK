<!DOCTYPE html>

<html>

<head>
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>Welcome to the form creating</h1>
    </header>

    <nav>
        <div class="nav-row">
            <div class="box">
                <a href="task1.html">Task 1</a>
            </div>
            <div class="box">
                <a href="task2.html">Task 2</a>
            </div>
            <div class="box">
                <a href="task3.html">Task 3</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="name" 
                    placeholder="Enter your name" 
                    required 
                    maxlength="50">
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please enter your name.
                </div>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-control" 
                    placeholder="Enter your email" 
                    required>
                <div class="form-text">We'll never share your email with anyone else.</div>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>
            <div class="col-12">
                <label for="message" class="form-label">Message</label>
                <textarea 
                    id="message" 
                    class="form-control" 
                    placeholder="Your message (10â€“300 characters)" 
                    minlength="10" 
                    maxlength="300" 
                    required></textarea>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please enter your message (at least 10 characters).
                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

</body>

</html>
